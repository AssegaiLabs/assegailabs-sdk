name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # REMOVED: registry-url. 
          # Keeping this forces setup-node to create a .npmrc that expects 
          # a static token, which conflicts with OIDC/Provenance.
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run typecheck
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Verify build outputs
        run: |
          test -f dist/index.js || exit 1
          test -f dist/index.mjs || exit 1
          test -f dist/index.d.ts || exit 1
          echo "âœ… All build outputs present"
      
      - name: Publish to npm (Trusted Publishing)
        # Provenance automatically handles the token exchange via OIDC
        run: npm publish --provenance --access public
        # REMOVED: env / NODE_AUTH_TOKEN.
        # Npm will generate the necessary token internally using the OIDC identity.