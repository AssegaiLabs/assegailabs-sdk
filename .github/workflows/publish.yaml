name: Publish to npm
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    # VITAL: This permissions block proves your identity to npm
    permissions:
      contents: read
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (Ensure you use a version that includes npm v11.5.1+)
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x' 
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      # THE MOMENT OF TRUTH:
      # No --provenance flag needed (it's default).
      # No NPM_TOKEN env var needed.
      - run: npm publish